{% extends "base.html" %}
{% load static %}

{% block body %}
    <div class="container noselect">
        <header>
            <nav>
                <a class="logo" href="/">
                    <img src="{% static 'logo.png' %}" alt="Logo">
                </a>
                <form class="login-form">
                    <input class="login-input"type="text" placeholder="Username">
                    <input class="login-input" type="password" placeholder="Password">
                    <input class="login-btn" type="submit" value="Login">
                </form>
                <a href="/login" class="login-link-btn">Login</a>
            </nav>
        </header>
        <div class="inner-content">
            <h2 class="smaller-heading">Welcome to Star Born!</h2>
            <h1 class="bigger-heading">Be The One in <br>One Milion.</h1>
            <a href="/signup" class="signup-btn">Sign Up Now</a>
        </div>
    </div>
{% endblock %}
